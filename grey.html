<!DOCTYPE html>
<html>
<head>
    <title>256 Shades of Grey</title>
    <style>
        .shade {
            width: 150px;
            height: 50px;
            display: inline-block;
            margin: 2px;
            color: #000;
            text-align: center;
            line-height: 50px;
            font-family: Arial, sans-serif;
            font-size: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <script>
        // Function to generate 256 shades of grey and add them to the page
        function generateShades() {
            const container = document.body;
            for (let i = 0; i <= 255; i++) {
                const grey = i.toString(16).padStart(2, '0'); // Convert to hex and pad
                const hex = `#${grey}${grey}${grey}`; // Create hex color code
                const rgb = `rgb(${i},${i},${i})`; // Create RGB color code
                
                // Create a div for the shade
                const shadeDiv = document.createElement('div');
                shadeDiv.className = 'shade';
                shadeDiv.style.backgroundColor = hex;
                shadeDiv.innerHTML = `${hex}<br>${rgb}`;
                
                // Add the div to the container
                container.appendChild(shadeDiv);
            }
        }

        // Call the function to generate shades on page load
        generateShades();
    </script>
</body>
</html>
